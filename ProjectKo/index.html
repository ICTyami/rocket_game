<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Rocket Shooter</title>
</head>
<body>
    <div class="game-container">
        <img id="rocket" src="rocket.png" alt="rocket">
        <img id="enemy-rocket" src="xy.png" alt="enemy-rocket">
        <div id="ammo-display"></div>
        <div id="player-health">Health: 10</div>
        <div id="enemy-health">Enemy Health: 1</div>
        <div id="score-display">Score: 0</div>
        <div id="highest-score">Highest Score: 0</div>
        <div id="button-container">
            <button id="play-button">Play</button>
            <button id="retry-button" style="display: none;">Retry</button>
        </div>
    </div>
</body>
</html>
